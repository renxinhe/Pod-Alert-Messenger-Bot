<!-- 1. extend from base-->
{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

<!-- 2. extend content here from base -->
{% block body %}
<h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
<div class="main-container">
    <h3>Let's get you logged in</h3>
    <form action="/login" method="post"> <!-- 3. needs to modify the form attributes here -->
        <!-- 4. add some input/labels here -->
        <div class="form-group">
            <label for="form-username">Username</label>
            <input type="text" class="form-control" id="form-username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="form-email">Email address</label>
            <input type="email" class="form-control" id="form-email" name="email" placeholder="Enter email">
        </div>
        <input class="action-button" id="login" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
